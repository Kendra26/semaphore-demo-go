version: v1.0

name: Download Torrent and Upload to PixelDrain

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Download & Upload
    task:
      jobs:
        - name: Download and Upload Files
          commands:
            - checkout
            - echo "ðŸ“¦ Installing webtorrent-cli..."
            - sudo apt update
            - sudo apt install -y nodejs npm
            - npm install -g webtorrent-cli
            - echo "ðŸ“¥ Downloading torrent..."
            - mkdir -p downloads
            - npx webtorrent "magnet:?xt=urn:btih:FB46BC79797D91121C112A1425F9983545593102&dn=Kamal%20A.%201000%20Solved%20Problem%20in%20Modern%20Physics%202007&tr=udp://tracker.bittor.pw:1337/announce&tr=udp://tracker.opentrackr.org:1337/announce&tr=udp://tracker.dler.org:6969/announce&tr=udp://open.stealth.si:80/announce&tr=udp://tracker.torrent.eu.org:451/announce&tr=udp://exodus.desync.com:6969/announce&tr=udp://open.demonii.com:1337/announce" --out downloads
            - echo "ðŸ“¤ Uploading files to PixelDrain..."
            - |
               find downloads -type f -print0 | while IFS= read -r -d '' file; do
                curl -X POST "https://upload.gofile.io/uploadfile" \
                     -H "Authorization: Bearer NkEP9nPmjC5bYQB7ZabZKnsUEBi7ww85" \
                     -F "file=@\"$file\"" \
                     -F "folderId=569169f0-479c-4720-857a-2aa341d5eca9"
                done
