version: v1.0

name: Download Torrent and Upload to PixelDrain

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Download & Upload
    task:
      env_vars:
        - name: PIXELDRAIN_API_KEY
          value: 5f45f184-64bb-4eaa-be19-4a5f0459db49   # üîê Replace with your actual key
        - name: TORRENT_MAGNET
          value: "magnet:?xt=urn:btih:..."              # üîó Replace with your magnet link
      jobs:
        - name: Download and Upload Files
          commands:
            - checkout
            - echo "üì¶ Installing webtorrent-cli..."
            - sudo apt update
            - sudo apt install -y nodejs npm
            - npm install webtorrent-cli

            - echo "üì• Downloading torrent..."
            - mkdir downloads
            - npx webtorrent "magnet:?xt=urn:btih:0D92BDD53B367053A37E8741E50D8183405159CC&dn=Shaun+the+Sheep+%282007%29+Season+1-5+S01-S05+%2B+Specials+%281080p+BluRay+x265+HEVC+10bit+Mixed+5.1+Ghost%29+%5BQxR%5D&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.torrent.eu.org%3A451%2Fannounce&tr=udp%3A%2F%2Fp4p.arenabg.ch%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.openbittorrent.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=http%3A%2F%2Ftracker.openbittorrent.com%3A80%2Fannounce&tr=udp%3A%2F%2Fopentracker.i2p.rocks%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.internetwarriors.net%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969%2Fannounce&tr=udp%3A%2F%2Fcoppersurfer.tk%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.zer0day.to%3A1337%2Fannounce" --out downloads

            - echo "üì§ Uploading files to PixelDrain..."
            - |
              find downloads -type f | while read file; do
                echo "Uploading $file..."
                response=$(curl -g -s -T "$file" -u :92d49f17-2927-4f30-909d-c6ca8157bbed https://pixeldrain.com/api/file/)
                id=$(echo "$response" | grep -o '"id":"[^"]*"' | cut -d':' -f2 | tr -d '"')
                echo "‚úÖ $file uploaded: https://pixeldrain.com/u/$id"
              done

