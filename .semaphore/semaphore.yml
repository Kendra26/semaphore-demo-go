version: v1.0

name: Download Torrent and Upload to PixelDrain

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Download & Upload
    task:
      env_vars:
        - name: PIXELDRAIN_API_KEY
          value: 5f45f184-64bb-4eaa-be19-4a5f0459db49   # üîê Replace with your actual key
        - name: TORRENT_MAGNET
          value: "magnet:?xt=urn:btih:..."              # üîó Replace with your magnet link
      jobs:
        - name: Download and Upload Files
          commands:
            - checkout
            - echo "üì¶ Installing webtorrent-cli..."
            - sudo apt update
            - sudo apt install aria2 -y
            - echo "üì• Downloading torrent..."
            - mkdir downloads
            - aria2c --seed-time=0 --select-file=1-20 "magnet:?xt=urn:btih:307b4e7156e74619e8587b0417f0d9e8c16db70c&dn=BATMAN%20BEYOND%20(1999-2014)%20-%20Complete%20TV%20Series%2C%20Season%201%2C2%2C3%20S01-S03%2C%20Movie%2C%20Crossovers%20-%20720p%20BluRay%20x264&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Fopen.demonii.com%3A1337%2Fannounce&tr=udp%3A%2F%2Fopen.stealth.si%3A80%2Fannounce&tr=udp%3A%2F%2Ftracker.torrent.eu.org%3A451%2Fannounce&tr=udp%3A%2F%2Fexplodie.org%3A6969%2Fannounce&tr=udp%3A%2F%2Fexodus.desync.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.theoks.net%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker-udp.gbitt.info%3A80%2Fannounce&tr=udp%3A%2F%2Fwepzone.net%3A6969%2Fannounce&tr=udp%3A%2F%2Fttk2.nbaonlineservice.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker2.dler.org%3A80%2Fannounce&tr=udp%3A%2F%2Ftracker.tryhackx.org%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.therarbg.to%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.srv00.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.ololosh.space%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.dump.cl%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.dler.org%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.darkness.services%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.bittor.pw%3A1337%2Fannounce&tr=udp%3A%2F%2Ftr4ck3r.duckdns.org%3A6969%2Fannounce&tr=https%3A%2F%2Ftracker.bt4g.com%3A443%2Fannounce"

            - echo "üì§ Uploading files to PixelDrain..."
            - |
              find downloads -type f | while read file; do
                echo "Uploading $file..."
                response=$(curl -g -s -T "$file" -u :92d49f17-2927-4f30-909d-c6ca8157bbed https://pixeldrain.com/api/file/)
                id=$(echo "$response" | grep -o '"id":"[^"]*"' | cut -d':' -f2 | tr -d '"')
                echo "‚úÖ $file uploaded: https://pixeldrain.com/u/$id"
              done

